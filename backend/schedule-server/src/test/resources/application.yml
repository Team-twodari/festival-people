spring:
  profiles:
    active:
      test
  datasource:
    url: jdbc:h2:mem:twodari;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  quartz:
    jdbc:
      initialize-schema: embedded # Quartz 스키마를 초기화하도록 설정
    job-store-type: memory
    properties:
      org:
        quartz:
          datasource:
            schedule:
              driver: org.h2.Driver
              URL: jdbc:h2:mem:schedule;MODE=MySQL
              user: sa
              password:
  data:
    redis:
      host: localhost
      port: 6378
      password: ""

server:
  port: 8080

cloud:
  aws:
    region: ap-northeast-2
    credentials:
      access-key: access-key
      secret-key: secret-key
  s3:
    bucket: test-bucket
  stack:
    auto: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    com.wootecam.festivals: debug
