spring:
  profiles:
    active: local
  session:
    store-type: redis

  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 50 # 최대 커넥션 수 커스텀하게 사용
      minimum-idle: 50 # 최소 idle 커넥션 수 커스텀하게 사용
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        default_schema: twodari
  quartz:
    jdbc:
      initialize-schema: never # Quartz 스키마를 초기화하지 않도록 설정
    job-store-type: jdbc
    properties:
      org:
        quartz:
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            useProperties: false
            misfireThreshold: 60000
            isClustered: true
            tablePrefix: QRTZ_ # Quartz 테이블 이름 접두사
            clusterCheckinInterval: 20000
            dataSource: schedule
          scheduler.instanceId: AUTO
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 25
            threadPriority: 5

  data:
    redis:
      host: localhost
      port: 6379
      password: ""
  org:
    quartz:
      datasource:
        schedule:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: ${QUARTZ_DATASOURCE_URL}
          username: ${QUARTZ_DATASOURCE_USERNAME}
          password: ${QUARTZ_DATASOURCE_PASSWORD}

logging:
  level:
    org.hibernate.SQL: off
    com.wootecam.festivals: warn
    org.hibernate.engine.internal.StatisticalLoggingSessionEventListener: off

management:
  endpoints:
    web:
      exposure:
        include: "*"
  prometheus:
    metrics:
      export:
        enabled: true

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/twodari?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:

  org:
    quartz:
      datasource:
        schedule:
          driver-class-name:
          url: jdbc:mysql://localhost:3306/schedule?useSSL=false&allowPublicKeyRetrieval=true
          username: root
          password:

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${secret-datasource.url}
    username: ${secret-datasource.username}
    password: ${secret-datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 20
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        generate_statistics: true

  data:
    redis:
      host: ${secret-redis.host}
      port: ${secret-redis.port}
      password: ${secret-redis.password}
    task:
      execution:
        pool:
          core-size: 15
          max-size: 50
          queue-capacity: 2000

logging:
  level:
    org.hibernate.SQL: off
    com.wootecam.festivals: error
    org.hibernate.engine.internal.StatisticalLoggingSessionEventListener: off

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:mysql://mysql:3306/twodari?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:

  data:
    redis:
      host: redis
      port: 6379
      password: ""

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        generate_statistics: true

logging:
  level:
    com.wootecam.festivals: debug